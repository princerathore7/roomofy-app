<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roomofy - Opening Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: red;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    .loader {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid white;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "login.html";
    }, 3000);
  </script>
</head>
<body>
  <h1>Roomofy</h1>
  <div class="loader"></div>
</body>
</html>
