  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d32f2f, #3e2723); /* red to chocolate */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Montserrat", sans-serif;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    /* Logo */
    .logo-img {
      width: 180px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 20px;
      opacity: 0;
      transform: scale(0.7);
      animation: fadeZoom 1.2s ease forwards;
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.7) translateY(30px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Main Title */
    h1 {
      font-size: 3.2em;
      margin: 0;
      font-family: "Playfair Display", serif;
      letter-spacing: 1.5px;
      background: linear-gradient(90deg, #fff, #e0c3a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      border-right: 3px solid rgba(255,255,255,0.75);
      width: 0;
      overflow: hidden;
      animation: typing 2.5s steps(22, end) forwards,
                 blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Tagline */
    h2 {
      font-size: 1.2em;
      margin-top: 15px;
      font-weight: 500;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 2.6s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Loader */
    .loader {
      margin-top: 40px;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.25);
      border-top: 4px solid #fff;
      border-radius: 50%;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease forwards 3.1s, spin 1s linear infinite 3.1s;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
