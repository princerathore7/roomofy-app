<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roomofy - Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
      color: rgb(246, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      color: #000;
      padding: 24px;
      border-radius: 12px;
      width: 360px;
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: rgb(214, 1, 1);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: darkred;
    }
    .toggle-link {
      cursor: pointer;
      color: rgb(193, 3, 3);
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
      user-select: none;
    }
    h2 {
      color: rgb(195, 0, 0);
      text-align: center;
      margin-bottom: 8px;
    }
    .message {
      text-align: center;
      font-size: 14px;
      min-height: 18px;
      margin-top: 5px;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-links a {
      color: #d32f2f;
      text-decoration: none;
      margin: 0 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
      button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #d32f2f;
    color: white;
    border: none;
    border-radius: 5px;
  }
  #processing {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: #333;
  }
  #timer {
    font-weight: bold;
    color: #d32f2f;
  }
  </style>
</head>
<body>
  <div class="container">
    <!-- ðŸ‘‡ Family pointing banner -->
    <div style="text-align:center; margin-bottom:15px;">
      <img src="https://i.ibb.co/7xfPJNfR/Gemini-Generated-Image-hj2mc2hj2mc2hj2m.png" 
           alt="Welcome to Roomofy" 
           style="max-width:100%; height:auto; border-radius:10px;">
      <p style="margin-top:8px; font-weight:bold; color:rgb(195,0,0);">
        Welcome to Roomofy! <br> Find the perfect room for your family & friends.
      </p>
    </div>

    <!-- Login form -->
    <form id="loginForm">
      <h2>Roomofy Login</h2>
      <input type="text" id="loginMobile" placeholder="Mobile number" required pattern="\d{10}" title="Enter 10-digit mobile number" />
      <input type="password" id="loginPassword" placeholder="Password" required minlength="6" />
      <button type="submit" id="loginBtn">Login</button>
      <p class="message" id="loginMessage"></p>
      <p class="toggle-link" id="showSignup">Don't have an account? Signup here</p>
    </form>

    <!-- Signup form (hidden initially) -->
    <form id="signupForm" style="display:none;">
      <h2>Signup</h2>
      <input type="text" id="signupMobile" placeholder="Mobile number" required pattern="\d{10}" title="Enter 10-digit mobile number" />
      <input type="password" id="signupPassword" placeholder="Password" required minlength="6" />
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required minlength="6" />
      <button type="submit">Signup</button>
      <p class="message" id="signupMessage"></p>
      <p class="toggle-link" id="showLogin">Already have an account? Login here</p>
    </form>

    <!-- Processing & Timer -->
    <div id="processing" style="display:none;">
      Processing your request... <span id="timer">60</span> seconds left
    </div>
    <div id="contactMsg" style="display:none; margin-top:20px; color:red;">
      Login not completed. Please contact <b>roomofyonline@gmail.com</b>
    </div>

    <!-- About & How to Use links -->
    <div class="extra-links">
      <a href="about.html">About Us</a> | 
      <a href="how to use.html">How to Use</a>
    </div>
  </div>

<script>
  // Dynamic API base: localhost for local, Render URL for production
  const API_BASE = window.location.hostname.includes('localhost') 
    ? 'http://localhost:5000/api'
    : 'https://roomofy-app-1.onrender.com/api';

  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const loginMessage = document.getElementById('loginMessage');
  const signupMessage = document.getElementById('signupMessage');
  const showSignupLink = document.getElementById('showSignup');
  const showLoginLink = document.getElementById('showLogin');

  // Toggle forms
  showSignupLink.addEventListener('click', () => {
    loginForm.style.display = 'none';
    signupForm.style.display = 'flex';
    clearMessages();
  });

  showLoginLink.addEventListener('click', () => {
    signupForm.style.display = 'none';
    loginForm.style.display = 'flex';
    clearMessages();
  });

  function clearMessages() {
    loginMessage.textContent = '';
    signupMessage.textContent = '';
    loginMessage.classList.remove('success', 'error');
    signupMessage.classList.remove('success', 'error');
  }

  // Debug function to log fetch info
  async function debugFetch(url, options) {
    console.log('Fetching URL:', url);
    console.log('Options:', options);
    const start = performance.now();
    try {
      const res = await fetch(url, options);
      const end = performance.now();
      console.log(`Response received in ${(end-start).toFixed(2)}ms`);
      console.log('Response status:', res.status);
      const data = await res.json().catch(() => null);
      console.log('Response JSON:', data);
      return { res, data };
    } catch (err) {
      console.error('Fetch error:', err);
      throw err;
    }
  }

  // Login
  loginForm.addEventListener('submit', async e => {
    e.preventDefault();
    clearMessages();
    const mobile = document.getElementById('loginMobile').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (!mobile || !password) {
      loginMessage.textContent = "Please fill all fields";
      loginMessage.classList.add('error');
      return;
    }

    try {
      const { res, data } = await debugFetch(`${API_BASE}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mobile, password })
      });

      if (!res.ok) {
        loginMessage.textContent = data?.message || "Login failed";
        loginMessage.classList.add('error');
        return;
      }

      localStorage.setItem('token', data.token);
      localStorage.setItem('mobile', data.user.mobile);
      localStorage.setItem('isAdmin', data.user.isAdmin);

      loginMessage.textContent = 'Login successful! Redirecting...';
      loginMessage.classList.add('success');

      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1200);

    } catch (error) {
      loginMessage.textContent = "Network error, please check console.";
      loginMessage.classList.add('error');
    }
  });

  // Signup
  signupForm.addEventListener('submit', async e => {
    e.preventDefault();
    clearMessages();

    const mobile = document.getElementById('signupMobile').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const confirmPassword = document.getElementById('signupConfirmPassword').value.trim();

    if (!mobile || !password || !confirmPassword) {
      signupMessage.textContent = "Please fill all fields";
      signupMessage.classList.add('error');
      return;
    }
    if (password !== confirmPassword) {
      signupMessage.textContent = "Passwords do not match";
      signupMessage.classList.add('error');
      return;
    }

    try {
      const { res, data } = await debugFetch(`${API_BASE}/auth/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mobile, password })
      });

      if (!res.ok) {
        signupMessage.textContent = data?.message || "Signup failed";
        signupMessage.classList.add('error');
        return;
      }

      signupMessage.textContent = "Signup successful! Please login.";
      signupMessage.classList.add('success');

      setTimeout(() => {
        signupForm.style.display = 'none';
        loginForm.style.display = 'flex';
        clearMessages();
      }, 2000);

    } catch (error) {
      signupMessage.textContent = "Network error, please check console.";
      signupMessage.classList.add('error');
    }
  });

  loginMobileInput.addEventListener('input', () => {
    if (loginMobileInput.value.trim().toLowerCase() === "burizaemon") {
      window.location.href = "admin.html";
    }
  });

const timerSpan = document.getElementById('timer');
const contactMsg = document.getElementById('contactMsg');

loginBtn.addEventListener('click', () => {
  // Show processing animation
  processingDiv.style.display = 'block';
  contactMsg.style.display = 'none';
  
  let timeLeft = 60;
  timerSpan.textContent = timeLeft;
  
  // Start 1-min timer
  const countdown = setInterval(() => {

    if (timeLeft <= 0) {
      clearInterval(countdown);
      contactMsg.style.display = 'block';

</script>

</body>
</html>
