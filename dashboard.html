<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roomofy.online dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      color: #d32f2f;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 15px; 
      font-size: 1.8rem;
    }
    .filters {
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
      justify-content: center; 
      margin-bottom: 20px;
    }
    .filters input, 
    .filters select {
      padding: 8px 12px; 
      font-size: 1rem; 
      border: 1.8px solid #d32f2f; 
      border-radius: 5px; 
      color: #d32f2f;
      flex: 1 1 200px;
    }
    .filters button {
      background: transparent;
      border: none;
      font-weight: 700;
      color: #d32f2f;
      cursor: default;
    }
    
    .room-list { 
      display: grid; 
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); 
      gap: 15px; 
    }

    .room-card {
      border: 2px solid #d32f2f; 
      border-radius: 8px; 
      overflow: hidden; 
      background: #fff0f0;
      box-shadow: 0 3px 8px rgba(211, 47, 47, 0.3);
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
      position: relative;
    }
    
    /* --- multiple photo grid --- */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 100px;
      gap: 3px;
    }
    .photo-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    .more-overlay {
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
    }

    .room-info { 
      padding: 12px; 
      flex-grow: 1; 
    }
    .room-title { 
      font-weight: 700; 
      font-size: 1.1rem; 
      margin-bottom: 6px; 
    }
    .room-price { 
      color: #b71c1c; 
      font-weight: 700; 
      margin-bottom: 6px; 
    }
    .room-details { 
      font-size: 0.9rem; 
      margin-bottom: 6px; 
    }
    .room-desc { 
      font-style: italic; 
      font-size: 0.85rem; 
      color: #555; 
      margin-bottom: 8px; 
    }
    .room-rating { 
      font-size: 0.9rem; 
      font-weight: bold; 
      color: #333; 
      margin-bottom: 10px; 
    }
    .actions { 
      padding: 0 12px 12px 12px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      gap: 8px; 
    }
    button.book-btn {
      background: #d32f2f; 
      border: none; 
      color: white; 
      padding: 8px 12px;
      border-radius: 5px; 
      font-weight: 700; 
      cursor: pointer; 
      transition: background-color 0.3s; 
      flex: 1;
      font-size: 0.9rem;
    }
    button.book-btn:hover { background: #b71c1c; }
    select.rating-select {
      border: 1.8px solid #d32f2f; 
      border-radius: 5px; 
      padding: 6px 8px;
      font-size: 0.9rem; 
      color: #d32f2f; 
      cursor: pointer; 
      flex: 1;
    }

    /* 📱 Responsive tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .filters { flex-direction: column; align-items: stretch; }
      .filters input, .filters select {
        flex: 1 1 100%; 
        font-size: 0.95rem;
      }
      .photo-grid { grid-auto-rows: 120px; }
      .actions { flex-direction: column; }
      button.book-btn, select.rating-select { width: 100%; }
    }

    /* fullscreen modal */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 9999; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.9); 
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    /* price range dropdown professional styling */
#priceRange {
  appearance: none; /* native arrow hide */
  -webkit-appearance: none;
  -moz-appearance: none;
  background-color: #fff;
  border: 2px solid #d32f2f;
  border-radius: 6px;
  padding: 10px 40px 10px 14px;
  font-size: 1rem;
  font-weight: 500;
  color: #d32f2f;
  cursor: pointer;
  transition: all 0.3s ease;
  background-image: url("data:image/svg+xml;utf8,<svg fill='%23d32f2f' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 20px;
}

#priceRange:hover {
  border-color: #b71c1c;
  box-shadow: 0 0 6px rgba(211,47,47,0.4);
}

#priceRange:focus {
  outline: none;
  border-color: #b71c1c;
  box-shadow: 0 0 8px rgba(183,28,28,0.5);
}
#bookingType {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-color: #fff;
  border: 2px solid #d32f2f;
  border-radius: 6px;
  padding: 10px 40px 10px 14px;
  font-size: 1rem;
  font-weight: 500;
  color: #d32f2f;
  cursor: pointer;
  transition: all 0.3s ease;
  background-image: url("data:image/svg+xml;utf8,<svg fill='%23d32f2f' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 20px;
}

#bookingType:hover {
  border-color: #b71c1c;
  box-shadow: 0 0 6px rgba(211,47,47,0.4);
}

#bookingType:focus {
  outline: none;
  border-color: #b71c1c;
  box-shadow: 0 0 8px rgba(183,28,28,0.5);
}


  </style>
</head>
<body>
  <h1>Roomofy.online</h1>

  <!-- Booking Type Filter -->
  <select id="bookingType">
    <option value="">All Booking Types</option>
    <option value="monthly">Monthly</option>
    <option value="one day">One Day</option>
    <option value="both">Both</option>
  </select>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by title or location" />
    <select id="priceRange">
      <option value="">All Prices</option>
      <option value="400-600">₹400 - ₹600</option>
      <option value="600-1000">₹600 - ₹1000</option>
      <option value="1000-1400">₹1000 - ₹1400</option>
      <option value="1400-2000">₹1400 - ₹2000</option>
      <option value="2000-3000">₹2000 - ₹3000</option>
      <option value="3000-4000">₹3000 - ₹4000</option>
      <option value="4000-5000">₹4000 - ₹5000</option>
      <option value="5000-6000">₹5000 - ₹6000</option>
      <option value="6000-7000">₹6000 - ₹7000</option>
    </select>
    <button id="filterBtn">Apply Filter</button>
  </div>

  <!-- 🔹 Room list container (fix for null error) -->
  <div id="roomList"></div>

  <!-- 🔹 Search results container (fix for null error) -->
  <div id="results"></div>

  <!-- 🔹 Logout button (fix for null onclick error) -->
  <button id="logoutBtn">Logout</button>
<!-- Fullscreen Modal -->
<div id="imgModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="fullImg">
</div>

  <script>
    const API_BASE = 'https://roomofy-app-1.onrender.com/api';
    const roomListDiv = document.getElementById('roomList');
    let allRooms = [];

    function generateWhatsAppLink(room) {
      const message = encodeURIComponent(
        `Hello, I want to book this room:\n` +
        `Name: ${room.title}\n` +
        `Price: ₹${room.price}\n` +
        `AC/Non-AC: ${room.ac}\n` +
        `Location: ${room.location}`
      );
      const whatsappNumber = '918889930479';
      return `https://wa.me/${whatsappNumber}?text=${message}`;
    }

    async function submitRating(roomId, rating, selectEl) {
      try {
        const res = await fetch(`${API_BASE}/rooms/${roomId}/rate`, { 
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rating: Number(rating) })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Failed to rate room");
          if (selectEl) selectEl.value = "";
          return;
        }

        alert(`Thanks! You rated ${rating} star(s). New average: ${data.averageRating}`);
        fetchRooms();
      } catch (err) {
        console.error("Rate error:", err);
        alert("Error submitting rating");
        if (selectEl) selectEl.value = "";
      }
    }

    function displayRooms(rooms) {
      if (rooms.length === 0) {
        roomListDiv.textContent = 'No rooms match your criteria';
        return;
      }

      roomListDiv.innerHTML = rooms.map(room => {
        const photos = Array.isArray(room.photos) ? room.photos : [room.photo];
        let photoHtml = "";

        if (photos.length === 1) {
          photoHtml = `<img src="${photos[0]}" style="width:100%; height:220px; object-fit:cover; cursor:pointer;" onclick="openFullscreen('${photos[0]}')">`;
        } else if (photos.length <= 4) {
          photoHtml = `<div class="photo-grid">` +
            photos.map(p => `<img src="${p}" onclick="openFullscreen('${p}')">`).join("") +
          `</div>`;
        } else {
          const first4 = photos.slice(0,4);
          photoHtml = `<div class="photo-grid">` +
            first4.map((p,i) => {
              if (i === 3) {
                return `<div style="position:relative;">
                          <img src="${p}" onclick="openFullscreen('${p}')">
                          <div class="more-overlay" onclick="openFullscreen('${p}')">+${photos.length-4}</div>
                        </div>`;
              }
              return `<img src="${p}" onclick="openFullscreen('${p}')">`;
            }).join("") +
          `</div>`;
        }

        return `
        <div class="room-card" data-price="${room.price}">
          ${photoHtml}
          <div class="room-info">
            <div class="room-title">${room.title}</div>
            <div class="room-price">₹${room.price}</div>
            <div class="room-details">${room.ac} | ${room.location}</div>
            <div class="room-desc">${room.description || ''}</div>
            <div class="room-rating">⭐ ${room.averageRating ?? 0} / 5</div>
          </div>
          <div class="actions">
            <button class="book-btn" onclick="window.open('${generateWhatsAppLink(room)}', '_blank')">Book Now</button>
            <select class="rating-select" onchange="submitRating('${room._id}', this.value, this)">
              <option value="" disabled selected>Rate</option>
              <option value="1">1 ★</option>
              <option value="2">2 ★★</option>
              <option value="3">3 ★★★</option>
              <option value="4">4 ★★★★</option>
              <option value="5">5 ★★★★★</option>
            </select>
          </div>
        </div>`;
      }).join('');
    }

    async function fetchRooms() {
      try {
        const res = await fetch(`${API_BASE}/rooms`);
        if (!res.ok) {
          roomListDiv.textContent = 'Failed to load rooms';
          return;
        }
        allRooms = await res.json();
        displayRooms(allRooms);
      } catch (err) {
        roomListDiv.textContent = 'Network error. Please try again later.';
      }
    }

    function applyFilter() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const range = document.getElementById('priceRange').value;
      const bookingType = document.getElementById('bookingType').value; // new filter

      let minPrice = 0, maxPrice = Infinity;
      if (range) [minPrice, maxPrice] = range.split('-').map(Number);

      const filtered = allRooms.filter(room => {
        const desc = (room.description || "").toLowerCase();
        const matchText = (room.title || '').toLowerCase().includes(searchTerm) ||
                          (room.location || '').toLowerCase().includes(searchTerm);
        const matchPrice = Number(room.price) >= minPrice && Number(room.price) <= maxPrice;

        // Booking type filter
        let matchBooking = true;

        // Keywords list for smart matching
        const monthlyKeywords = ["monthly", "per month", "every month", "month wise", "permanent", "long stay"];
        const dailyKeywords   = ["one day", "per day", "daily", "day wise", "short stay"];

        if (bookingType === "monthly") {
          if (!monthlyKeywords.some(word => desc.includes(word))) {
            matchBooking = false;
          }
        }

        if (bookingType === "one day") {
          if (!dailyKeywords.some(word => desc.includes(word))) {
            matchBooking = false;
          }
        }

        if (bookingType === "both") {
          if (!(monthlyKeywords.some(word => desc.includes(word)) || dailyKeywords.some(word => desc.includes(word)))) {
            matchBooking = false;
          }
        }

        return matchText && matchPrice && matchBooking;
      });

      displayRooms(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilter);
    document.getElementById('priceRange').addEventListener('change', applyFilter);
    document.getElementById('bookingType').addEventListener('change', applyFilter);

    fetchRooms();

    // fullscreen modal logic
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("fullImg");
    const closeBtn = document.querySelector(".modal .close");

    function openFullscreen(src) {
      modal.style.display = "block";
      modalImg.src = src;
    }

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    modal.onclick = function(e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    }

    async function searchRooms() {
      const query = document.getElementById("searchBox").value.trim();
      if (!query) {
        alert("Please type something to search!");
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/search/suggest`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await response.json();
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (data.suggestions && data.suggestions.length > 0) {
          data.suggestions.forEach(room => {
            const div = document.createElement("div");
            div.style.border = "1px solid #ddd";
            div.style.margin = "10px 0";
            div.style.padding = "10px";
            div.style.borderRadius = "8px";
            div.innerHTML = `
              <h3 style="margin:0; color:#d32f2f;">${room.title}</h3>
              <p><strong>Location:</strong> ${room.location}</p>
              <p><strong>Price:</strong> ₹${room.price}</p>
              <p>${room.description || ""}</p>
            `;
            resultsDiv.appendChild(div);
          });
        } else {
          resultsDiv.innerHTML = "<p>No results found for your query.</p>";
        }
      } catch (err) {
        console.error("Search error:", err);
        alert("Error while searching. Please try again.");
      }
    }
  </script>
</body>

</html>
