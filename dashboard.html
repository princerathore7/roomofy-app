<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roomofy Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      color: #d32f2f;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 15px; 
      font-size: 1.8rem;
    }
    .filters {
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
      justify-content: center; 
      margin-bottom: 20px;
    }
    .filters input, 
    .filters select, 
    .filters button {
      padding: 8px 12px; 
      font-size: 1rem; 
      border: 1.8px solid #d32f2f; 
      border-radius: 5px; 
      color: #d32f2f;
      flex: 1 1 200px;
    }
    .filters button {
      background: #d32f2f; 
      color: white; 
      font-weight: 700; 
      cursor: pointer; 
      transition: 0.3s; 
      flex: 1 1 auto;
    }
    .filters button:hover { background: #b71c1c; }
    
    .room-list { 
      display: grid; 
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); 
      gap: 15px; 
    }
    .room-card {
      border: 2px solid #d32f2f; 
      border-radius: 8px; 
      overflow: hidden; 
      background: #fff0f0;
      box-shadow: 0 3px 8px rgba(211, 47, 47, 0.3);
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
    }
    .room-card img { 
      width: 100%; 
      height: 180px; 
      object-fit: cover; 
      display: block; 
    }
    .room-info { 
      padding: 12px; 
      flex-grow: 1; 
    }
    .room-title { 
      font-weight: 700; 
      font-size: 1.1rem; 
      margin-bottom: 6px; 
    }
    .room-price { 
      color: #b71c1c; 
      font-weight: 700; 
      margin-bottom: 6px; 
    }
    .room-details { 
      font-size: 0.9rem; 
      margin-bottom: 6px; 
    }
    .room-desc { 
      font-style: italic; 
      font-size: 0.85rem; 
      color: #555; 
      margin-bottom: 8px; 
    }
    .room-rating { 
      font-size: 0.9rem; 
      font-weight: bold; 
      color: #333; 
      margin-bottom: 10px; 
    }
    .actions { 
      padding: 0 12px 12px 12px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      gap: 8px; 
    }
    button.book-btn {
      background: #d32f2f; 
      border: none; 
      color: white; 
      padding: 8px 12px;
      border-radius: 5px; 
      font-weight: 700; 
      cursor: pointer; 
      transition: background-color 0.3s; 
      flex: 1;
      font-size: 0.9rem;
    }
    button.book-btn:hover { background: #b71c1c; }
    select.rating-select {
      border: 1.8px solid #d32f2f; 
      border-radius: 5px; 
      padding: 6px 8px;
      font-size: 0.9rem; 
      color: #d32f2f; 
      cursor: pointer; 
      flex: 1;
    }

    /* üì± Responsive tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .filters { flex-direction: column; align-items: stretch; }
      .filters input, .filters select, .filters button {
        flex: 1 1 100%; 
        font-size: 0.95rem;
      }
      .room-card img { height: 160px; }
      .actions { flex-direction: column; }
      button.book-btn, select.rating-select { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Available Rooms</h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by title or location" />
    <select id="priceRange">
      <option value="">All Prices</option>
      <option value="400-600">‚Çπ400 - ‚Çπ600</option>
      <option value="600-1000">‚Çπ600 - ‚Çπ1000</option>
      <option value="1000-1400">‚Çπ1000 - ‚Çπ1400</option>
      <option value="1400-2000">‚Çπ1400 - ‚Çπ2000</option>
      <option value="2000-3000">‚Çπ2000 - ‚Çπ3000</option>
      <option value="3000-4000">‚Çπ3000 - ‚Çπ4000</option>
      <option value="4000-5000">‚Çπ4000 - ‚Çπ5000</option>
      <option value="5000-6000">‚Çπ5000 - ‚Çπ6000</option>
      <option value="6000-7000">‚Çπ6000 - ‚Çπ7000</option>
    </select>
    <button id="filterBtn">Apply Filter</button>
  </div>

  <div class="room-list" id="roomList"></div>

  <script>
    const API_BASE = 'https://roomofy-app-1.onrender.com/api';
    const roomListDiv = document.getElementById('roomList');
    let allRooms = [];

    function generateWhatsAppLink(room) {
      const message = encodeURIComponent(
        `Hello, I want to book this room:\n` +
        `Name: ${room.title}\n` +
        `Price: ‚Çπ${room.price}\n` +
        `AC/Non-AC: ${room.ac}\n` +
        `Location: ${room.location}`
      );
      const whatsappNumber = '917024205530';
      return `https://wa.me/${whatsappNumber}?text=${message}`;
    }
async function submitRating(roomId, rating, selectEl) {
  try {
    const res = await fetch(`${API_BASE}/rooms/${roomId}/rate`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ rating: Number(rating) })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Failed to rate room");
      if (selectEl) selectEl.value = "";
      return;
    }

    alert(`Thanks! You rated ${rating} star(s). New average: ${data.averageRating}`);
    fetchRooms(); // refresh rooms after rating
  } catch (err) {
    console.error("Rate error:", err);
    alert("Error submitting rating");
    if (selectEl) selectEl.value = "";
  }
}

    function displayRooms(rooms) {
      if (rooms.length === 0) {
        roomListDiv.textContent = 'No rooms match your criteria';
        return;
      }
      roomListDiv.innerHTML = rooms.map(room => `
        <div class="room-card" data-price="${room.price}">
          <img src="${room.photo}" alt="${room.title}" />
          <div class="room-info">
            <div class="room-title">${room.title}</div>
            <div class="room-price">‚Çπ${room.price}</div>
            <div class="room-details">${room.ac} | ${room.location}</div>
            <div class="room-desc">${room.description || ''}</div>
            <div class="room-rating">‚≠ê ${room.averageRating ?? 0} / 5</div>
          </div>
          <div class="actions">
            <button class="book-btn" onclick="window.open('${generateWhatsAppLink(room)}', '_blank')">Book Now</button>
            <select class="rating-select" onchange="submitRating('${room._id}', this.value, this)">
              <option value="" disabled selected>Rate</option>
              <option value="1">1 ‚òÖ</option>
              <option value="2">2 ‚òÖ‚òÖ</option>
              <option value="3">3 ‚òÖ‚òÖ‚òÖ</option>
              <option value="4">4 ‚òÖ‚òÖ‚òÖ‚òÖ</option>
              <option value="5">5 ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
            </select>
          </div>
        </div>
      `).join('');
    }

    async function fetchRooms() {
      try {
        const res = await fetch(`${API_BASE}/rooms`);
        if (!res.ok) {
          roomListDiv.textContent = 'Failed to load rooms';
          return;
        }
        allRooms = await res.json();
        displayRooms(allRooms);
      } catch (err) {
        roomListDiv.textContent = 'Network error. Please try again later.';
      }
    }

    function applyFilter() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const range = document.getElementById('priceRange').value;
      let minPrice = 0, maxPrice = Infinity;
      if (range) [minPrice, maxPrice] = range.split('-').map(Number);
      const filtered = allRooms.filter(room => {
        const matchText = (room.title || '').toLowerCase().includes(searchTerm) ||
                          (room.location || '').toLowerCase().includes(searchTerm);
        const matchPrice = Number(room.price) >= minPrice && Number(room.price) <= maxPrice;
        return matchText && matchPrice;
      });
      displayRooms(filtered);
    }

    document.getElementById('filterBtn').addEventListener('click', applyFilter);
    fetchRooms();
  </script>
</body>
</html>
