<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post New Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      background: #fff0f0;
      color: #d32f2f;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #d32f2f;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1.8px solid #d32f2f;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background: #d32f2f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #b71c1c; }
    .msg {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    .msg.success { color: green; }
    .msg.error { color: red; }
    label { font-weight: bold; margin-bottom: 5px; display: block; }
  </style>
</head>
<body>

  <h2>Post New Room</h2>

  <form id="postRoomForm" enctype="multipart/form-data">
    <input type="text" id="title" name="title" placeholder="Hotel / Room Name" required />
    <input type="number" id="price" name="price" placeholder="Price (â‚¹)" min="1" required />
    <select id="ac" name="ac" required>
      <option value="">Select AC / Non-AC</option>
      <option value="AC">AC</option>
      <option value="Non-AC">Non-AC</option>
    </select>
    <input type="text" id="location" name="location" placeholder="Location" required />
    <textarea id="description" name="description" placeholder="Description (optional)"></textarea>

    <label for="photo">Upload Image:</label>
    <input type="file" id="photo" name="photo" accept="image/*" />

    <label for="photoUrl">Or paste Image URL:</label>
    <input type="text" id="photoUrl" name="photoUrl" placeholder="https://i.ibb.co/yourimage.jpg" />

    <button type="submit">Add Room</button>
  </form>

  <div class="msg" id="message"></div>

<script>
  const API_BASE = 'https://roomofy-app-1.onrender.com/api';
  const form = document.getElementById('postRoomForm');
  const msgDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msgDiv.textContent = '';
    msgDiv.className = 'msg';

    const title = document.getElementById('title').value.trim();
    const price = document.getElementById('price').value.trim();
    const ac = document.getElementById('ac').value.trim();
    const location = document.getElementById('location').value.trim();
    const description = document.getElementById('description').value.trim();
    const fileInput = document.getElementById('photo');
    const urlInput = document.getElementById('photoUrl').value.trim();

    // Require either a file OR a URL
    const hasFile = fileInput.files && fileInput.files.length > 0;
    const hasUrl = !!urlInput;

    if (!hasFile && !hasUrl) {
      msgDiv.textContent = 'Please add a room image (file or URL).';
      msgDiv.classList.add('error');
      return;
    }

    const fd = new FormData();
    fd.append('title', title);
    fd.append('price', price);
    fd.append('ac', ac);
    fd.append('location', location);
    fd.append('description', description);

    if (hasFile) {
      fd.append('photo', fileInput.files[0]); // multer will read this
    } else if (hasUrl) {
      fd.append('photoUrl', urlInput);        // backend will use this
    }

    try {
      const res = await fetch(`${API_BASE}/rooms`, { method: 'POST', body: fd });

      // Try to parse JSON; if backend sent HTML (e.g., platform error page), handle gracefully
      let data;
      try {
        data = await res.json();
      } catch {
        const text = await res.text();
        throw new Error(`Non-JSON response: ${text.slice(0, 200)}...`);
      }

      if (res.ok) {
        msgDiv.textContent = data.message || 'Room successfully posted!';
        msgDiv.classList.add('success');
        form.reset();
      } else {
        const errMsg = data.message || data.error || JSON.stringify(data, null, 2);
        msgDiv.textContent = errMsg;
        msgDiv.classList.add('error');
        console.error('Room post failed:', errMsg, data);
      }
    } catch (err) {
      msgDiv.textContent = `Network / parse error: ${err.message}`;
      msgDiv.classList.add('error');
      console.error('Network error:', err);
    }
  });
</script>

</body>
</html>
