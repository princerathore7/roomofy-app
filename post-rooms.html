<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post New Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 30px auto;
      background: #fff0f0;
      color: #d32f2f;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #d32f2f;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1.8px solid #d32f2f;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background: #d32f2f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #b71c1c; }
    .msg {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    .msg.success { color: green; }
    .msg.error { color: red; }
    label { font-weight: bold; margin-bottom: 5px; display: block; }
    .url-group { display: flex; gap: 5px; margin-bottom: 10px; }
    .url-group input { flex: 1; }
    .add-btn {
      background: #fff;
      color: #d32f2f;
      border: 1.8px solid #d32f2f;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .add-btn:hover { background: #d32f2f; color: #fff; }
  </style>
</head>
<body>

  <h2>Post New Room</h2>

  <form id="postRoomForm" enctype="multipart/form-data">
    <input type="text" id="title" name="title" placeholder="Hotel / Room Name" required />
    <input type="number" id="price" name="price" placeholder="Price (₹)" min="1" required />
    <select id="ac" name="ac" required>
      <option value="">Select AC / Non-AC</option>
      <option value="AC">AC</option>
      <option value="Non-AC">Non-AC</option>
    </select>
    <input type="text" id="location" name="location" placeholder="Location" required />
    <textarea id="description" name="description" placeholder="Description (optional)"></textarea>

    <label for="photo">Upload Image (optional):</label>
    <input type="file" id="photo" name="photo" accept="image/*" />

    <label>Or paste Image URLs:</label>
    <div id="urlContainer">
      <div class="url-group">
        <input type="text" name="photoUrls" placeholder="https://i.ibb.co/yourimage1.jpg" />
      </div>
    </div>
    <button type="button" class="add-btn" onclick="addUrlField()">+ Add another URL</button>

    <button type="submit">Add Room</button>
  </form>

  <div class="msg" id="message"></div>

<script>
  const API_BASE = 'https://roomofy-app-1.onrender.com/api';
  const form = document.getElementById('postRoomForm');
  const msgDiv = document.getElementById('message');
  const urlContainer = document.getElementById('urlContainer');

  function addUrlField() {
    const div = document.createElement('div');
    div.classList.add('url-group');
    div.innerHTML = `<input type="text" name="photoUrls" placeholder="https://i.ibb.co/yourimage.jpg" />`;
    urlContainer.appendChild(div);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msgDiv.textContent = '';
    msgDiv.className = 'msg';

    const title = document.getElementById('title').value.trim();
    const price = document.getElementById('price').value.trim();
    const ac = document.getElementById('ac').value.trim();
    const location = document.getElementById('location').value.trim();
    const description = document.getElementById('description').value.trim();
    const fileInput = document.getElementById('photo');

    // Collect all URL inputs
    const urlInputs = document.querySelectorAll('input[name="photoUrls"]');
    const urls = Array.from(urlInputs).map(inp => inp.value.trim()).filter(Boolean);

    // Require either a file OR at least one URL
    const hasFile = fileInput.files && fileInput.files.length > 0;
    const hasUrl = urls.length > 0;

    if (!hasFile && !hasUrl) {
      msgDiv.textContent = 'Please add at least one room image (file or URLs).';
      msgDiv.classList.add('error');
      return;
    }

    const fd = new FormData();
    fd.append('title', title);
    fd.append('price', price);
    fd.append('ac', ac);
    fd.append('location', location);
    fd.append('description', description);

    if (hasFile) {
      fd.append('photo', fileInput.files[0]); // multer will read this
    }

    if (hasUrl) {
      urls.forEach(url => fd.append('photoUrls', url)); // FIX ✅ (no [])
    }

    try {
      const res = await fetch(`${API_BASE}/rooms`, { method: 'POST', body: fd });

      let data;
      try {
        data = await res.json();
      } catch {
        const text = await res.text();
        throw new Error(`Non-JSON response: ${text.slice(0, 200)}...`);
      }

      if (res.ok) {
        msgDiv.textContent = data.message || 'Room successfully posted!';
        msgDiv.classList.add('success');
        form.reset();
        urlContainer.innerHTML = `<div class="url-group"><input type="text" name="photoUrls" placeholder="https://i.ibb.co/yourimage1.jpg" /></div>`;
      } else {
        const errMsg = data.message || data.error || JSON.stringify(data, null, 2);
        msgDiv.textContent = errMsg;
        msgDiv.classList.add('error');
        console.error('Room post failed:', errMsg, data);
      }
    } catch (err) {
      msgDiv.textContent = `Network / parse error: ${err.message}`;
      msgDiv.classList.add('error');
      console.error('Network error:', err);
    }
  });
</script>

</body>
</html>
